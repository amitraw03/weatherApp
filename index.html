<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Previous styles remain the same until .details */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 520px;  /* Increased width to accommodate more details */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .search {
            position: relative;
            margin-bottom: 24px;
        }

        .search input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search input:focus {
            background: rgba(255, 255, 255, 0.25);
        }

        .search button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }

        .search button:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .weather {
            text-align: center;
        }

        .weather-description {
            text-transform: capitalize;
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
        }

        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 20px auto;
            animation: float 3s ease-in-out infinite;
            object-fit: contain;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        .temp {
            font-size: 64px;
            font-weight: 600;
            margin: 10px 0;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
        }

        .city {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 10px;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 0 10px;
            margin-top: 30px;
        }

        .col {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: transform 0.3s ease;
        }

        .col:hover {
            transform: scale(1.05);
        }

        .col i {
            font-size: 24px;
            width: 24px;
            text-align: center;
        }

        .col div p:first-child {
            font-size: 20px;
            font-weight: 600;
        }

        .col div p:last-child {
            font-size: 14px;
            opacity: 0.7;
        }

        .sun-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin: 20px 10px;
        }

        .sun-time {
            text-align: center;
        }

        .sun-time i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #ffd700;
        }

        .sun-time p:first-child {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .sun-time p:last-child {
            font-size: 18px;
            font-weight: 600;
        }

        .error {
            background: rgba(255, 59, 48, 0.1);
            color: #ff3b30;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 30px;
            height: 30px;
            border: 3px solid #fff;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .temp {
                font-size: 48px;
            }

            .city {
                font-size: 24px;
            }

            .details {
                grid-template-columns: 1fr;
                padding: 0;
                gap: 16px;
            }

            .sun-times {
                padding: 15px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name. Please try again.</p>
        </div>
        <div class="loading"></div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="weather">
            <h1 class="temp">22째C</h1>
            <h2 class="city">New York</h2>
            <p class="weather-description">Clear Sky</p>
            
            <div class="sun-times">
                <div class="sun-time">
                    <i class="fas fa-sunrise"></i>
                    <p>Sunrise</p>
                    <p class="sunrise">06:00 AM</p>
                </div>
                <div class="sun-time">
                    <i class="fas fa-sunset"></i>
                    <p>Sunset</p>
                    <p class="sunset">06:00 PM</p>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p class="feels-like">24째C</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-water"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>
                        <p class="pressure">1015 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-eye"></i>
                    <div>
                        <p class="visibility">10 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-cloud"></i>
                    <div>
                        <p class="clouds">20%</p>
                        <p>Cloudiness</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APIkey = "0b5509c68683f088b95bf4e2ca4c0e57";
        const APIurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const loadingElement = document.querySelector(".loading");
        const weatherElement = document.querySelector(".weather");

        const weatherIcons = {
            'clear': 'images/clear.png',
            'clouds': 'images/clouds.png',
            'rain': 'images/rain.png',
            'drizzle': 'images/drizzle.png',
            'mist': 'images/mist.png',
            'snow': 'images/snow.png',
            'thunderstorm': 'images/thunderstorm.png'
        };

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function showLoading() {
            loadingElement.style.display = "block";
            weatherElement.style.display = "none";
            document.querySelector(".error").style.display = "none";
        }

        function hideLoading() {
            loadingElement.style.display = "none";
        }

        async function checkWeather(city) {
            try {
                showLoading();
                const response = await fetch(APIurl + city + `&appid=${APIkey}`);
                
                if (response.status === 404) {
                    hideLoading();
                    document.querySelector(".error").style.display = "block";
                    weatherElement.style.display = "none";
                    return;
                }

                const data = await response.json();
                
                // Update basic weather information
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
                document.querySelector(".weather-description").innerHTML = data.weather[0].description;
                
                // Update additional metrics
                document.querySelector(".feels-like").innerHTML = Math.round(data.main.feels_like) + "째C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " km/h";
                document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";
                document.querySelector(".visibility").innerHTML = (data.visibility / 1000) + " km";
                document.querySelector(".clouds").innerHTML = data.clouds.all + "%";
                
                // Update sunrise and sunset times
                document.querySelector(".sunrise").innerHTML = formatTime(data.sys.sunrise);
                document.querySelector(".sunset").innerHTML = formatTime(data.sys.sunset);

                // Update weather icon
                const weatherCondition = data.weather[0].main.toLowerCase();
                weatherIcon.src = weatherIcons[weatherCondition] || weatherIcons['clear'];
                weatherIcon.alt = data.weather[0].description;

                // Show weather and hide error
                hideLoading();
                weatherElement.style.display = "block";
                document.querySelector(".error").style.display = "none";

            } catch (error) {
                console.error("Error fetching weather data:", error);
                hideLoading();
                document.querySelector(".error").style.display = "block";
                weatherElement.style.display = "none";
            }
        }

        searchBtn.addEventListener("click", () => {
            if (searchBox.value.trim()) {
                checkWeather(searchBox.value);
            }
        });

        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && searchBox.value.trim()) {
                checkWeather(searchBox.value);
            }
        });

        // Load default city
        window.addEventListener("load", () => {
            checkWeather("New York");
        });
    </script>
</body>
</html>
