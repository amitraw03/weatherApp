<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Weather App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .card {
            width: 100%;
            max-width: 520px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 32px;
            color: white;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), 
                        box-shadow 0.4s ease;
            animation: fadeIn 0.8s ease-out forwards;
            opacity: 0;
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search {
            position: relative;
            margin-bottom: 24px;
            animation: slideDown 0.5s 0.3s ease-out forwards;
            opacity: 0;
            transform: translateY(-15px);
        }

        @keyframes slideDown {
            from { opacity: 0; transform: translateY(-15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .search input {
            width: 100%;
            padding: 16px 50px 16px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            outline: none;
            border-radius: 16px;
            color: white;
            font-size: 16px;
            transition: all 0.3s ease, box-shadow 0.3s ease;
        }

        .search input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search input:focus {
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.15);
        }

        .search button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: white;
            cursor: pointer;
            padding: 8px;
            border-radius: 50%;
            transition: all 0.3s ease;
        }

        .search button:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-50%) scale(1.1);
        }

        .search button:active {
            transform: translateY(-50%) scale(0.95);
        }

        .weather {
            text-align: center;
            opacity: 0;
            animation: fadeInUp 0.8s 0.5s ease-out forwards;
        }

        @keyframes fadeInUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .weather-description {
            text-transform: capitalize;
            font-size: 18px;
            opacity: 0.8;
            margin-bottom: 20px;
            animation: fadeIn 0.5s 1.2s forwards;
            opacity: 0;
        }

        .weather-icon {
            width: 140px;
            height: 140px;
            margin: 20px auto;
            animation: float 4s ease-in-out infinite, appear 1s 0.7s ease-out forwards;
            opacity: 0;
            transform: scale(0.8);
            filter: drop-shadow(0 5px 15px rgba(0, 0, 0, 0.2));
            object-fit: contain;
        }

        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-15px) rotate(2deg); }
            100% { transform: translateY(0) rotate(0deg); }
        }

        @keyframes appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .temp {
            font-size: 64px;
            font-weight: 600;
            margin: 10px 0;
            text-shadow: 2px 4px 8px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.7s 0.9s forwards;
            opacity: 0;
            transform: translateX(-20px);
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }

        .city {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 10px;
            animation: slideIn 0.7s 1s forwards;
            opacity: 0;
            transform: translateX(20px);
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 0 10px;
            margin-top: 30px;
        }

        .col {
            background: rgba(255, 255, 255, 0.1);
            padding: 16px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            animation: fadeInStaggered 0.5s forwards;
            opacity: 0;
            transform: scale(0.9);
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .col:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .col:nth-child(1) { animation-delay: 1.2s; }
        .col:nth-child(2) { animation-delay: 1.3s; }
        .col:nth-child(3) { animation-delay: 1.4s; }
        .col:nth-child(4) { animation-delay: 1.5s; }
        .col:nth-child(5) { animation-delay: 1.6s; }
        .col:nth-child(6) { animation-delay: 1.7s; }

        @keyframes fadeInStaggered {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .col i {
            font-size: 24px;
            width: 24px;
            text-align: center;
            transition: transform 0.3s ease;
            color: rgba(255, 255, 255, 0.9);
        }

        .col:hover i {
            transform: scale(1.2);
            color: rgba(255, 255, 255, 1);
        }

        .col div p:first-child {
            font-size: 20px;
            font-weight: 600;
        }

        .col div p:last-child {
            font-size: 14px;
            opacity: 0.7;
        }

        .sun-times {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            margin: 20px 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            animation: slideUp 0.7s 1.1s forwards;
            opacity: 0;
            transform: translateY(15px);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .sun-times:hover {
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }

        .sun-time {
            text-align: center;
            transition: transform 0.3s ease;
        }

        .sun-time:hover {
            transform: translateY(-5px);
        }

        .sun-time i {
            font-size: 24px;
            margin-bottom: 8px;
            color: #ffd700;
            filter: drop-shadow(0 0 5px rgba(255, 215, 0, 0.5));
            transition: all 0.5s ease;
        }

        .sun-time:hover i {
            transform: scale(1.2) rotate(15deg);
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
        }

        .sun-time p:first-child {
            font-size: 16px;
            opacity: 0.7;
            margin-bottom: 4px;
        }

        .sun-time p:last-child {
            font-size: 18px;
            font-weight: 600;
        }

        .error {
            background: rgba(255, 59, 48, 0.2);
            color: #ff3b30;
            padding: 12px;
            border-radius: 12px;
            margin-bottom: 20px;
            display: none;
            animation: shake 0.5s cubic-bezier(.36,.07,.19,.97) both;
            transform: translate3d(0, 0, 0);
            box-shadow: 0 0 0 3px rgba(255, 59, 48, 0.1);
            border-left: 4px solid #ff3b30;
        }

        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-3px, 0, 0); }
            40%, 60% { transform: translate3d(3px, 0, 0); }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 40px 0;
            height: 50px;
        }

        .loading::after {
            content: "";
            display: inline-block;
            width: 35px;
            height: 35px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s cubic-bezier(0.7, 0.1, 0.5, 1) infinite;
        }

        @keyframes spin {
            to { transform: rotate(720deg); }
        }

        @keyframes pulse {
            0% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
            100% { transform: scale(1); opacity: 1; }
        }

        /* Background gradient animation */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(225deg, #1e3c72, #2a5298, #1e3c72, #2c3e50);
            background-size: 400% 400%;
            z-index: -1;
            animation: gradientBG 15s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Responsive styles */
        @media (max-width: 480px) {
            .card {
                padding: 20px;
            }

            .temp {
                font-size: 48px;
            }

            .city {
                font-size: 24px;
            }

            .details {
                grid-template-columns: 1fr;
                padding: 0;
                gap: 16px;
            }

            .sun-times {
                padding: 15px;
                margin: 20px 0;
            }
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" spellcheck="false">
            <button><i class="fas fa-search"></i></button>
        </div>
        <div class="error">
            <p>Invalid city name. Please try again.</p>
        </div>
        <div class="loading"></div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon" alt="weather">
            <h1 class="temp">22째C</h1>
            <h2 class="city">New York</h2>
            <p class="weather-description">Clear Sky</p>
            
            <div class="sun-times">
                <div class="sun-time">
                    <i class="fas fa-sunrise"></i>
                    <p>Sunrise</p>
                    <p class="sunrise">06:00 AM</p>
                </div>
                <div class="sun-time">
                    <i class="fas fa-sunset"></i>
                    <p>Sunset</p>
                    <p class="sunset">06:00 PM</p>
                </div>
            </div>

            <div class="details">
                <div class="col">
                    <i class="fas fa-temperature-high"></i>
                    <div>
                        <p class="feels-like">24째C</p>
                        <p>Feels Like</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-water"></i>
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-wind"></i>
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-compress-arrows-alt"></i>
                    <div>
                        <p class="pressure">1015 hPa</p>
                        <p>Pressure</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-eye"></i>
                    <div>
                        <p class="visibility">10 km</p>
                        <p>Visibility</p>
                    </div>
                </div>
                <div class="col">
                    <i class="fas fa-cloud"></i>
                    <div>
                        <p class="clouds">20%</p>
                        <p>Cloudiness</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const APIkey = "0b5509c68683f088b95bf4e2ca4c0e57";
        const APIurl = "https://api.openweathermap.org/data/2.5/weather?units=metric&q=";

        const searchBox = document.querySelector(".search input");
        const searchBtn = document.querySelector(".search button");
        const weatherIcon = document.querySelector(".weather-icon");
        const loadingElement = document.querySelector(".loading");
        const weatherElement = document.querySelector(".weather");
        const cardElement = document.querySelector(".card");

        const weatherIcons = {
            'clear': 'images/clear.png',
            'clouds': 'images/clouds.png',
            'rain': 'images/rain.png',
            'drizzle': 'images/drizzle.png',
            'mist': 'images/mist.png',
            'snow': 'images/snow.png',
            'thunderstorm': 'images/thunderstorm.png'
        };

        function formatTime(timestamp) {
            const date = new Date(timestamp * 1000);
            return date.toLocaleTimeString('en-US', { 
                hour: '2-digit', 
                minute: '2-digit',
                hour12: true 
            });
        }

        function showLoading() {
            loadingElement.style.display = "block";
            weatherElement.style.display = "none";
            document.querySelector(".error").style.display = "none";
        }

        function hideLoading() {
            loadingElement.style.display = "none";
        }

        // Animation for content update
        function animateUpdate(element) {
            element.style.animation = "pulse 0.5s ease";
            setTimeout(() => {
                element.style.animation = "";
            }, 500);
        }

        // Reset animations for new content
        function resetAnimations() {
            const animatedElements = document.querySelectorAll(".col, .weather-icon, .temp, .city, .weather-description, .sun-times");
            animatedElements.forEach(el => {
                el.style.animation = "none";
                el.offsetHeight; // Trigger reflow
                el.style.animation = "";
            });
        }

        async function checkWeather(city) {
            try {
                showLoading();
                
                // Add transition effect to the card
                cardElement.style.opacity = "0.7";
                cardElement.style.transform = "scale(0.98)";
                
                const response = await fetch(APIurl + city + `&appid=${APIkey}`);
                
                if (response.status === 404) {
                    hideLoading();
                    document.querySelector(".error").style.display = "block";
                    weatherElement.style.display = "none";
                    cardElement.style.opacity = "1";
                    cardElement.style.transform = "scale(1)";
                    return;
                }

                const data = await response.json();
                
                // Update basic weather information
                document.querySelector(".city").innerHTML = data.name;
                document.querySelector(".temp").innerHTML = Math.round(data.main.temp) + "째C";
                document.querySelector(".weather-description").innerHTML = data.weather[0].description;
                
                // Update additional metrics
                document.querySelector(".feels-like").innerHTML = Math.round(data.main.feels_like) + "째C";
                document.querySelector(".humidity").innerHTML = data.main.humidity + "%";
                document.querySelector(".wind").innerHTML = Math.round(data.wind.speed) + " km/h";
                document.querySelector(".pressure").innerHTML = data.main.pressure + " hPa";
                document.querySelector(".visibility").innerHTML = (data.visibility / 1000) + " km";
                document.querySelector(".clouds").innerHTML = data.clouds.all + "%";
                
                // Update sunrise and sunset times
                document.querySelector(".sunrise").innerHTML = formatTime(data.sys.sunrise);
                document.querySelector(".sunset").innerHTML = formatTime(data.sys.sunset);

                // Update weather icon with animation
                const weatherCondition = data.weather[0].main.toLowerCase();
                weatherIcon.style.opacity = "0";
                weatherIcon.style.transform = "scale(0.8)";
                
                setTimeout(() => {
                    weatherIcon.src = weatherIcons[weatherCondition] || weatherIcons['clear'];
                    weatherIcon.alt = data.weather[0].description;
                    weatherIcon.style.opacity = "1";
                    weatherIcon.style.transform = "scale(1)";
                }, 200);

                // Apply animations to updated values
                animateUpdate(document.querySelector(".temp"));
                animateUpdate(document.querySelector(".city"));
                
                // Show weather and hide error with smooth transition
                hideLoading();
                setTimeout(() => {
                    weatherElement.style.display = "block";
                    document.querySelector(".error").style.display = "none";
                    
                    // Restore card
                    cardElement.style.opacity = "1";
                    cardElement.style.transform = "scale(1)";
                    
                    // Apply staggered animations to detail columns
                    const columns = document.querySelectorAll(".col");
                    columns.forEach((col, index) => {
                        setTimeout(() => {
                            animateUpdate(col);
                        }, index * 100);
                    });
                }, 300);

            } catch (error) {
                console.error("Error fetching weather data:", error);
                hideLoading();
                document.querySelector(".error").style.display = "block";
                weatherElement.style.display = "none";
                cardElement.style.opacity = "1";
                cardElement.style.transform = "scale(1)";
            }
        }

        searchBtn.addEventListener("click", () => {
            if (searchBox.value.trim()) {
                checkWeather(searchBox.value);
            }
        });

        searchBox.addEventListener("keypress", (e) => {
            if (e.key === "Enter" && searchBox.value.trim()) {
                checkWeather(searchBox.value);
            }
        });

        // Add animation to search button
        searchBtn.addEventListener("mousedown", () => {
            searchBtn.style.transform = "translateY(-50%) scale(0.9)";
        });
        
        searchBtn.addEventListener("mouseup", () => {
            searchBtn.style.transform = "translateY(-50%) scale(1.1)";
            setTimeout(() => {
                searchBtn.style.transform = "translateY(-50%) scale(1)";
            }, 150);
        });

        // Load default city
        window.addEventListener("load", () => {
            // Small delay to let animations kick in
            setTimeout(() => {
                checkWeather("New York");
            }, 500);
        });
    </script>
</body>
</html>
